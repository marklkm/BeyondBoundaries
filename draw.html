<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIQUE: A Disabled Perspective - Interactive Art Canvas</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      #canvas {
        border: 1px solid black;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <section aria-labelledby="instructions-heading">
        <h2 id="instructions-heading" class="visually-hidden">Instructions</h2>
        <div id="instructions" class="mb-3">
          <strong>Instructions:</strong>
          <ul class="list-unstyled">
            <li>Click and drag your mouse on the canvas to draw.</li>
            <li>
              Choose a colour from the color picker to change the drawing
              colour.
            </li>
            <li>Click on 'Clear' to reset the canvas.</li>
            <li>Click on the save buttons to download your artwork.</li>
            <li>Click on 'Home' to return to the homepage.</li>
          </ul>
        </div>
      </section>

      <canvas id="canvas" width="500" height="500"></canvas>
      <div class="button-group my-2">
        <button class="btn btn-secondary" onclick="clearCanvas()">Clear</button>
        <button class="btn btn-success" onclick="download('png')">
          Save as PNG
        </button>
        <button class="btn btn-success" onclick="download('jpeg')">
          Save as JPEG
        </button>
        <button class="btn btn-success" onclick="download('pdf')">
          Save as PDF
        </button>
      </div>
      <input
        type="color"
        id="colorPicker"
        value="#000000"
        class="form-control form-control-color"
        aria-label="Choose drawing color"
      /><br />
      <button class="btn btn-primary" onclick="goToHomePage()">
        Back to Home Page
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", () => (drawing = true));
      canvas.addEventListener("mouseup", () => {
        drawing = false;
        ctx.beginPath();
      });
      canvas.addEventListener("mousemove", draw);
      document
        .getElementById("colorPicker")
        .addEventListener("input", (event) => {
          ctx.strokeStyle = event.target.value;
        });

      function draw(event) {
        if (!drawing) return;
        ctx.lineWidth = 5;
        ctx.lineCap = "round";

        ctx.lineTo(
          event.clientX - canvas.offsetLeft,
          event.clientY - canvas.offsetTop
        );
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(
          event.clientX - canvas.offsetLeft,
          event.clientY - canvas.offsetTop
        );
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function download(format) {
        if (format === "png" || format === "jpeg") {
          const link = document.createElement("a");
          link.download = `drawing.${format}`;
          link.href = canvas.toDataURL(`image/${format}`);
          link.click();
        } else if (format === "pdf") {
          const pdf = new jsPDF();
          pdf.addImage(
            canvas.toDataURL("image/jpeg"),
            "JPEG",
            0,
            0,
            210,
            210 * (canvas.height / canvas.width)
          );
          pdf.save("drawing.pdf");
        }
      }

      function goToHomePage() {
        window.location.href = "index.html"; // Redirects to the root of your website
      }
    </script>
  </body>
</html>
