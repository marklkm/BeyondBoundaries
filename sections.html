                                                                            <h3>SAB (Plain Text Version)</h3>
                                                                            <p>
                                                                              Blood is dripping<br />
                                                                              from my chest<br />
                                                                              from my heart<br />
                                                                              every single word of yours<br />
                                                                              tears a hole<br />
                                                                              into my soul<br />
                                                                              long red cuts <br />
                                                                              on black cloth
                                                                            </p>
                                        
                                                                            <p>
                                                                              I cannot hold the current<br />
                                                                              while my hands are bound to you<br />
                                                                              helplessly I'm watching<br />
                                                                              my sould staining the floor.
                                                                            </p>
